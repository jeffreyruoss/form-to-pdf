<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Generator</title>
    
    <!-- Picocss: remove this line if you want to do your own CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css">

    <style>
        body {
            padding: 60px;
        }
    </style>
</head>
<body>
    <form id="pdf-form">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" value="Jane Doe" required>
        <br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" value="email@website.com" required>
        <br>

        <input type="hidden" id="duration" name="duration" value="75">
        <input type="hidden" id="additional-text" name="additionalText" value="This is the additionalText hidden field text">

        <button type="submit">Generate PDF</button>
    </form>

    <div id="pdf-container" style="height: 1000px;"></div>
    
    <script src="js/jspdf.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
